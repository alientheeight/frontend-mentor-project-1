<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <header>
                <img src="./img/illustration-hero.svg" alt="Hero graphic with man listening the Music">
            </header>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="./img/icon-music.svg" alt="Music icon" class="logo">
                <div class="plan-choice">
                    <h2>Annual plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="card__btn card__btn--highlighted">Proceed to Payment</button>
            <button class="card__btn">Cancel Order</button>
        </div>
    </div>
</body>

</html>
